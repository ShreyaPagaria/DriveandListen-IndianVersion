<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Drive and Vibe - Indian edition</title>
</head>
<body>
    <!-- <h1> Drive and Vibe</h1> -->

    <!-- copying the code snippet from youtube iframe player api -->
    <div id="player"></div> 
    <!-- creating the sidebar -->
    <div class="sidebar-toggle" id="toggle">
        <i class="fa fa-eye white" id="prev" aria-hidden="true"></i>
    </div>

    
    <div class="sidebar">
        <h2> Drive & Vibe </h2>
        <div class="location-container">
            <h4> Scroll down for more cities</h4>
            <div class="locations">
                <ul id="locations">
                    <li>Mumbai</li>
                    <li>Delhi</li>
                    <li>Jaipur</li>
                    <li>Guwahati</li>
                    <li>Kolkata</li>
                    <li>Goa</li>
                    <li>Pune</li>
                    <li>Chandigarh</li>
                    <li>Kochi</li>
                    <li>Bhubaneshwar</li>
                    <li>Ahemdabad</li>
                    <li>Manali</li>
                </ul>
            </div>
        </div>
        <!-- Car speed part -->
        <div class="video-speed">
            <h4>Car speed </h4>
            <div class="speed" id="speed">
            </div>
        </div>

        <!-- mute and unmute -->
        <div class="car-noise">
            <h4> Street Noise </h4>
            <div class="mute" id="mute">OFF</div>
        </div>

        <!-- fm radio part -->
        <div class="audio">
            <h4> Radio audio</h4>
            <div class="audio-controls">
                <div class="controls">
                    <i class="fa fa-step-backward" id="prev" aria-hidden="true"></i>
                    <i class="fa fa-play" id="play" aria-hidden="true"></i>
                    <i class="fa fa-step-forward" id="next" aria-hidden="true"></i>
                </div>
                <div class="volume">
                    <input type="range" min="1" max="100" value="50" id="volume">
                </div>
            </div>
            <audio id="music" crossorigin autoplay></audio>
        </div>
    </div>



    <script src="script.js"> </script>
</body>
</html>
